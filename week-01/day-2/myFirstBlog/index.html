<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
         <link rel="stylesheet" href="style.css"> 
         <title>SuperMegaBlog</title>
    </head>
    <body>
        <header>
            <h1>The Blog</h1>
        </header>
        <main>
            <h2>Add new post</h2>
            <form>
                <div>
                    <div class="title">
                        <label>Title: </label>
                    </div>
                    <div class="title-text">
                        <input placeholder="Please add your title here:" type="text">
                    </div>
                    <label class="content">Content</label>
                    <div class="text-area first">
                        <textarea rows="5" placeholder="Please write your content here:"></textarea> 
                    </div>
                    <input type="submit" value="Submit" class="submit">
                </div>
                <div class="out">
                    <div class="label">
                    <label>Posts</label>
                    </div>
                    <div>
                        <textarea rows="5"></textarea>
                    </div>
                    <div>
                        <textarea rows="5"></textarea>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
