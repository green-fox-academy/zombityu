<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <form>
        <div class="third-sized card">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Retype password">
            <input type="submit" value="Sign Me Up">
        </div>
        <div class="third-sized card middle">
            <h1>OR</h1>
        </div>
        <div class="third-sized card rigth">
            <input type="submit" value="Log in with facebook">
            <input type="submit" value="Log in with Twitter">
            <input type="submit" value="Log in with Google+">

        </div>
    </form>
</body>
</html>
