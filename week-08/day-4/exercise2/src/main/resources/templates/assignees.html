<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignees</title>
</head>
<body>
    <a th:href="'/todo/addNewAssigne'">Add new assignee</a>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
        </tr>
        <tr th:each="ass : ${assignees}">
            <td th:text="${ass.getId()}"></td>
            <td >
                <a th:href="@{'/todo/{id}/assignee/todos' (id=${ass.getId()})}" th:text="${ass.getName()}"></a>
            </td>
            <td th:text="${ass.getEmail()}"></td>
            <td>
                <a th:href="@{'/todo/{id}/assignee/delete'(id=${ass.getId()})}">delete</a>
            </td>
            <td>
                <a th:href="@{'/todo/{id}/assignee/edit'(id=${ass.getId()})}">edit</a>
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <th>ID</th>
            <th>ACTION</th>
            <th>DONE</th>
            <th>URGENT</th>
        </tr>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.isDone()}"></td>
            <td th:text="${todo.isUrgent()}"></td>
<!--            <td>-->
<!--                <a th:href="@{'/todo/{id}/delete'(id=${todo.getId()})}">delete</a>-->
<!--            </td>-->
<!--            <td>-->
<!--                <a th:href="@{'/todo/{id}/edit'(id=${todo.getId()})}">edit</a>-->
<!--            </td>-->
        </tr>
    </table>
</body>
</html>
