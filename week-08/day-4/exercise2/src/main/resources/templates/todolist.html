<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>Todo CRUD App</title>
</head>
<body>
    <h1>Todos for today:</h1>
    <div>
        <a th:href="'/todo/add'">Add new todo</a>
    </div>
    <a th:href="'/todo/assignees'">Assignees</a>
    <form th:action="'/todo/search'" method="post">
        <input type="text" name="search" placeholder="Search something">
        <input type="submit" value="Search">
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>ACTION</th>
            <th>DONE</th>
            <th>URGENT</th>
            <th>DATE OF CREATION</th>
            <th>EXPIRATION DATE</th>
        </tr>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.isDone()}"></td>
            <td th:text="${todo.isUrgent()}"></td>
            <td th:text="${todo.getCreated()}"></td>
            <td th:text="${todo.getExpire()}"></td>
            <td>
                <a th:href="@{'/todo/{id}/delete'(id=${todo.getId()})}">delete</a>
            </td>
            <td>
                <a th:href="@{'/todo/{id}/edit'(id=${todo.getId()})}">edit</a>
            </td>
        </tr>
    </table>
</body>
</html>
