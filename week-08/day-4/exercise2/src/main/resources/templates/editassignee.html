<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Assignee</h1>
    <form th:action="@{/todo/assignee/edit}" th:object="${assignee}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name"  name="name"  >
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" name="email">
        </div>
        <div>
            <input type="hidden" th:field="*{id}">
            <input type="submit"  value="Submit">
        </div>
    </form>
</body>
</html>
